<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b9330691ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
    <title>Tasks Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div>
        <h1>Tasks Manager</h1>
        <form id="todo-form">
          <label for="todo-title">Todo Title:</label>
          <input type="text" id="todo-title" autocomplete="off" required />
          <br />
          <label for="todo-sub-tasks">Todo Sub Tasks:</label>
          <input
            type="text"
            id="todo-sub-tasks" autocomplete="off"
            placeholder="Enter sub tasks separated by a comma (,)"
          />
          <br />
          <input type="submit" value="Add Todo" />
        </form>
      </div>
      <div id="todo-list"></div>
    </div>
    <div id="edit">
      <input type="text" id="edit-input" placeholder="Enter new Task name" autocomplete="off"/>
      <button id="save">save</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
