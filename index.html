<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b9330691ee.js" crossorigin="anonymous"></script>
  <title>Tasks Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
    <h1>Tasks Manager</h1>
    <form id="todo-form">
      <label for="todo-title">Todo Title:</label>
      <input type="text" id="todo-title" required>
      <br>
      <label for="todo-sub-tasks">Todo Sub Tasks:</label>
      <input type="text" id="todo-sub-tasks" placeholder="Enter sub tasks separated by a comma (,)">
      <br>
      <input type="submit" value="Add Todo">
    </form>
   </div>
    <div id="todo-list">
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
